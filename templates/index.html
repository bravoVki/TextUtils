<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utilis</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.In</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

              
            </ul>
           
          </div>
        </div>
      </nav>
      <div class="alert alert-success" role="alert">
       Welcome to TextUtils.In !! Analyze your text here!
      </div>
      <!--    csrf token is added for security reasons The CSRF protection is based on the following things: A CSRF cookie that is based on a random secret value, which other sites will not have access to -->
        <form action="/analyze" method="post" class="container">{%csrf_token %}
        <div class="form-floating">
            <textarea class="form-control"name="text" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
            <label for="floatingTextarea2">Put your text here to analyze !</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="capitalize" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">capitalize</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"name="newLineRemover" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">newLineRemover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"name="extraSpaceRemover" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">extraSpaceRemover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charCounter" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">charCounter   </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault5">removepunc   </label>
          </div>
       
          <button type="submit"class="btn btn-dark" my-2px >Analyze text</button>
        </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
